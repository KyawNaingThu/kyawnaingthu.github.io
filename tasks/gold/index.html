<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jock Gold Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href='https://mmwebfonts.comquas.com/fonts/?font=zawgyi' />	
    <style>
        *{
			font-family:Zawgyi-One;
		}
        .contentBlock {
            
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            }
    </style>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $('.container').hide();
            $('button').click(function(){
                $('.container').fadeIn('slow');
                $('button').fadeOut('slow');
            })
        })
    </script>
</head>
<body> 
    <div class="row">
            <div class="col-md-4 offset-md-4 mt-4 text-center">
                    <button type="button" class="btn btn-dark ">တြက္ရန္</button>
            </div>            
    </div>   
    
    <div class="container">        
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="text-center">Gold Calculator</h2>
                <table class="table table-dark">
                    <tr>
                        <td>ေပါက္ေစ်:</td>
                        <td><input type="number" id="unitprice" class="form-control" placeholder="Eg(110000)"></td>
                    </tr>
                    <tr>
                        <td>Gram</td>
                        <td><input type="number" id="gram" step="0.01" placeholder="16.6" class="form-control"></td>
                    </tr>
                    <tr>
                            <td id="kpy" colspan="2"></td>            
                        </tr>
                    <tr>
                        <td>ပဲရည္</td>
                        <td>
                            <select name="quality" id="quality" class="form-control">
                                <option value="16">16</option>
                                <option value="15">15</option>
                                <option value="14">14</option>
                                <option value="13">13</option>
                                <option value="12">12</option>
                            </select>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td colspan="2"><input type="button" value="Calculate" id="btn" class="btn btn-success"></td>
                    </tr> -->
                    
                    <tr>
                        <td>Total Price</td>
                        <td id="total"></td>
                    </tr>
                </table>  
            </div>
        </div>          
    </div>    
</body>
</html>
