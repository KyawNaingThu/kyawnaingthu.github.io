<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Myanmar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="custom/style.css">
    <!-- JS -->
    <script src="jquery/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="custom/myscript.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="image/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        
        <a class="navbar-brand" href="index.html">Myanmar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>             
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                City
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Yangon</a>
                <a class="dropdown-item" href="#">Mandalay</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Shan</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Popular Place <span class="sr-only">(current)</span></a>
            </li>  
            </ul>            
            </div>
        </nav>
    <!-- End Nav -->
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-dark mb-3 mt-3">
                    <div class="card-header bg-success text-white">
                        <h1 class="text-align"><i class="fas fa-user-circle"></i> Register Form</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                            <label for="n">Name</label>
                            <input type="name" name="name" class="form-control" id="n">
                        </div>
                            <div class="form-group">
                            <label for="e">Email</label>
                            <input type="email" name="email" class="form-control" id="e">
                        </div>
                        <div class="form-group">
                            <label for="p">Password</label>
                            <input type="password" name="password" class="form-control" id="p">
                        </div>
                        <div class="form-group">
                            <label for="c">Confirm</label>
                            <input type="confirm" name="password" class="form-control" id="c">
                        </div>
                        </form>
                        <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-5">
                            <input type="submit" name="btnsubmit" value="Submit" class="btn btn-outline-success">
                        </div>
                        <div class="form-group mb-5">
                            <button type="submit" class="btn btn-outline-warning">Cancel</button>
                        </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
